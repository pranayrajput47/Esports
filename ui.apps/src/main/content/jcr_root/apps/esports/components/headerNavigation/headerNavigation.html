<div>
    <div class="main">
        <div class="sidebar active d-none d-md-block">
            <!-- logo and toggle button -->
            <div class="logo_content">
                <div class="logo">
                    <div class="logo_name">
                        <a class="navbar-brand" href="${properties.navigationRoot}">
                            <img class="navbar-brand-item light-mode-item"
                                src="${properties.logoImage}" alt="${properties.alternateText}">
                        </a>
                    </div>
                </div>
                <i class='sprite-icon bg-less' id="toggle-menu-btn"></i>
            </div>
            <!-- navigation start -->
            <sly data-sly-list.multifield="${resource.getChildren}">
                <sly data-sly-test="${multifield.name == 'navlinks'}">
                    
                        <ul class="navbar-nav nav_list">
                            <sly data-sly-list.route="${multifield.getChildren}">
                                <li class="nav-item">
                                    <a class="nav-link active" href="${route.hyperlink}">
                                        <i>
                                            <img class="icon-md p-2" src="${route.image}" alt="${route.altText}">
                                        </i>
                                        <span class="links_name">${route.linktext}</span>
                                    </a>
                                    <span class="tooltip"> <i>${route.tooltext}</i> </span>
                                </li>
                            </sly>
                        </ul>
                    
                </sly>
            </sly>
            <!-- ads Post -->
            <div class="add-post row">
                <div class="col">
                    <a href="${properties.adlink}" class="d-block card-img-flash">
                        <img src="${properties.adImage}" alt="${properties.adAltText}">
                    </a>
                    <small class="text-end d-block mt-1">${properties.text}</small>
                </div>
            </div>
        </div>
    </div>
</div>
