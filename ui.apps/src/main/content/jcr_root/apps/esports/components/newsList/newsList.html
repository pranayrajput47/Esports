<p data-sly-test.edit="${wcmmode.edit}" date-emptytext="Configure News List Component here" class="cq-placeholder"></p>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
<sly data-sly-call="${clientlib.all @categories = 'clientlib.newsList'}" />

<div>
    <!-- Card START -->
    <div class="card card-custom">
        <div class="card-header">
            <h4 class="text-white text-uppercase mb-1">${properties.title}</h4>
            <div class="card-toolbar">
                <!--<a href="${properties.link}"
                    class="btn btn-xs btn-light-soft fst-italic rounded-pill text-uppercase mb-0">${properties.browseText}</a>-->
            </div>
        </div>
        <div class="card-body p-0">
            <div class="tiny-slider arrow-hover arrow-blur arrow-round rounded-3">
                <div class="customize">
                    <sly data-sly-list.multifield="${resource.getChildren}">
                        <sly data-sly-test="${multifield.name == 'newsList'}">
                            <sly data-sly-list.route="${multifield.getChildren}">
                                <div class="item p-4">
                                    <!-- News 1 -->
                                    <div class="row">
                                        <!-- Image -->
                                        <div class="col-md-5 position-relative">
                                            <div class="mb-4" data-scroll-reveal="enter bottom move 40px over 0.3s after 0.3s"><img src="${route.image}" alt="Image Title"></div>
                                            <div class="w-100 mb-4" data-scroll-reveal="enter bottom move 40px over 0.3s after 0.3s">
                                                <div class="small text-start mb-2">${route.sponserText}</div>
                                                <a href="${route.logoLink}" target="_blank" class="d-block card-img-flash">
                                                    <img src="${route.logoImg}" alt="stride">
                                                </a>
                                            </div>
                                        </div>
                                        <!-- Content -->
                                        <div class="col-md-7">
                                            <h3 class="card-title text-uppercase mb-4" data-scroll-reveal="enter bottom move 40px over 0.3s after 0.3s"><a href="${route.headingLink}" target="_blank"
                                                    class="btn-link text-reset fw-bold">${route.heading}</a></h3>
                                            <h6 class="small fst-italic mb-4" data-scroll-reveal="enter bottom move 40px over 0.3s after 0.3s">${route.dateHeading}
                                            </h6>
                                            <h6 class="small fst-italic mb-4" data-scroll-reveal="enter bottom move 40px over 0.3s after 0.3s">${route.writeBy}
                                            </h6>
                                            <p data-scroll-reveal="enter bottom move 40px over 0.3s after 0.3s">${route.description @ context = 'html'}</p>

                                            <div class="w-100 mt-4 text-center text-lg-end" data-scroll-reveal="enter bottom move 40px over 0.3s after 0.3s">
                                                <a href="${route.btnLink}" target = "_blank"
                                                    class="btn btn-primary btn-sm fst-italic rounded-pill text-uppercase"
                                                    role="button" aria-lable="learn">${route.btnText} <i
                                                        class="fas fa-angle-right ms-2 align-middle"></i></a>
                                            </div>
                                        </div>
                                    </div>
            
                                </div>
                            </sly>
                        </sly>
                    </sly>
                </div>
            </div>
        </div>
        <div class="card-footer pt-0">
                    <nav class="d-lg-flex justify-content-between align-items-center" aria-label="navigation">
                        <!-- Pagination 1 2 3  -->
                        <ul
                            class="customize-thumbnails pagination pagination-bordered pagination-sm justify-content-center d-inline-block d-lg-flex pb-2 m-0">
                            <sly data-sly-list.multifield="${resource.getChildren}">
                                <sly data-sly-test="${multifield.name == 'newsList'}">
                                    <sly data-sly-list.route="${multifield.getChildren}">
                                <li class="page-item"><a class="btn page-link"
                                       >${routeList.count}</a>
                                </li>
                            </sly>
                                </sly>
                                </sly>
                        </ul>

                        <!-- date, like and coment START-->
                        <!-- <ul class="nav nav-divider align-items-center d-sm-inline-block">
                            <sly data-sly-list.items="${multifield.getChildren}">
                                <li class="nav-item">
                                    ${items.date}
                                </li>
                            </sly>
                            <li class="nav-item">
                            <i class="bi bi-heart me-1"></i> 745
                        </li>
                        <li class="nav-item">
                            <i class="bi bi-chat me-1"></i> 284
                        </li>
                       
                        </ul> -->

                    </nav>
        </div>
    </div>
</div>
