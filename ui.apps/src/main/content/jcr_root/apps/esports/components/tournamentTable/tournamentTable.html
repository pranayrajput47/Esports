<p data-sly-test.edit="${wcmmode.edit}" data-emptytext="Configure Tournament Table here" class="cq-placeholder"></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
<sly data-sly-call="${clientlib.all @categories = 'clientlib.handlebars'}" />
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
<sly data-sly-call="${clientlib.all @categories = 'esports.tournament'}" />
<div class="tab-content p-0">
    <div class="tab-pane show active" id="tab-6-1">
        <!-- START: Table -->
        <div class="table-responsive">
            <table class="table table-tournament table-borderless align-middle font-heading text-uppercase">
                <thead>
                    <tr>
                        <th class="p-0"></th>
                        <th class="p-0"></th>
                        <th class="p-0"></th>
                        <th class="p-0"></th>
                        <th class="p-0"></th>
                        <th class="p-0"></th>
                    </tr>
                </thead>
                <tbody id="tableContents" root-path="${properties.contentRootPath}">

                </tbody>

            </table>
        </div>
        <!-- END: Table -->
    </div>
    <script id="tableTemplate" type="text/x-handlebars-template">
                    {{#each this}}
                                <tr>
                                    <td class="ps-3 pe-2 text-center">
                                        <span class="text-primary fw-bolder fs-3 d-block">{{this.date}}</span>
                                        <span class="text-white fw-bold d-block">{{this.month}}</span>
                                    </td>
                                    <td class="px-2 text-center">
                                        <div class="symbol">
                                            <img alt="{{this.gameName}}" src="{{this.logoImage}}" />
                                        </div>
                                    </td>
                                    <td class="px-2">
                                        <span class="text-white fw-bolder lead d-block">{{this.gameName}}</span>
                                        <span class="text-primary fw-bold fs-5 d-block">${properties.gameText @ context = 'html'}</span>
                                    </td>
                                    <td class="px-2">
                                        <span class="text-white fw-bolder lead d-block">${properties.leagueType @ context = 'html'}</span>
                                        <span class="text-muted fw-bold fs-5 d-block">${properties.competitionText @ context = 'html'}</span>
                                    </td>
                                    <td class="px-2">
                                        <span class="text-white fw-bolder lead">{{this.instanceType}}</span>
                                        <span class="text-muted fw-bold d-block fs-5">${properties.instanceText @ context = 'html'}</span>
                                    </td>
                                    <td class="px-2">
                                        <span class="text-white fw-bolder lead">{{this.time}}</span>
                                        <span class="text-muted fw-bold d-block fs-5">${properties.timeText @ context = 'html'}</span>
                                    </td>
                                </tr>
                                {{/each}}
                            </script>
</div>
