<p data-sly-test.edit = "${wcmmode.edit}" date-emptytext = "Configure mobile header Component here" class = "cq-placeholder"></p>
<div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvasMenu" style="visibility: visible;" aria-modal="true" role="dialog">
		<div class="offcanvas-body d-flex flex-column pt-0">
			<div class="sidebar active">
				<div class="offcanvas-header justify-content-end position-absolute w-100">
					<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<!-- logo and toggle button -->
				<div class="logo_content">
					<div class="logo">
						<div class="logo_name">
							<a class="navbar-brand" href="${properties.navigationRoot}">
								<img class="navbar-brand-item light-mode-item" src="${properties.logoImage}" alt="${properties.alternateText}">
							</a>
						</div>
					</div>
				</div>
				<!-- navigation start -->
				<ul class="navbar-nav nav_list">
                    <sly data-sly-list.multifield="${resource.getChildren}">
                        <sly data-sly-test="${multifield.name == 'navlinks'}">
                            <sly data-sly-list.route="${multifield.getChildren}">
                                <li class="nav-item">
                                    <a class="nav-link active" href="${route.hyperlink}">
                                        <i>
                                            <img class="icon-md p-2" src="${route.image}" alt="${route.altText}">
                                        </i>
                                        <span class="links_name">${route.linktext}</span>
                                    </a>
                                    <span class="tooltip"> <i>${route.tooltext}</i> </span>
                                </li>
                            </sly> 
                        </sly>           
                    </sly>
				</ul>
			</div>
		</div>
	</div>
