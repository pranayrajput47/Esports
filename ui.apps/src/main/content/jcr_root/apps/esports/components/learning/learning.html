<p data-sly-test.edit = "${wcmmode.edit}" date-emptytext = "Configure Learning Component here" class = "cq-placeholder"></p>
<div class="col-12">
    <!-- LEVEL UP YOUR LEARNING widget START -->
    <div>
        <!-- Card START -->
        <div class="card border">
            <div class="card-header">
                <h4 class="text-white text-uppercase mb-0">${properties.title}
                </h4>
            </div>
            <div class="card-body px-0">
                <div class="d-block p-4">
                    <h3 class="card-title text-uppercase">${properties.heading1} <span
                            class="text-primary">${properties.primaryText}</span>${properties.heading2}</h3>
                </div>
                <div class="d-block">
                    <!-- four group-card START -->
                    <div class="list-card row g-0">
                        <!-- card one Start -->
                        <sly data-sly-list.multifield="${resource.getChildren}">
                            <sly data-sly-test="${multifield.name == 'learingItem'}">
                            <sly data-sly-list.route="${multifield.getChildren}">
                        <div class="col-12">

                            <div class="hstack justify-content-start align-items-center px-3 py-2">
                                <img class="icon-lg mx-4 my-3"
                                    src="${route.image}">
                                <h5 class="fst-italic text-uppercase m-0">
                                    ${route.texts}
                                </h5>
                            </div>
                               
                        </div>
                            </sly>
                    </sly>
                </sly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LEVEL UP YOUR LEARNING widget END -->
</div>
