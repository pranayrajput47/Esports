<p data-sly-test.edit = "${wcmmode.edit}" data-emptytext = "Configure Roster Component here" class="cq-placeholder"></p>

        <div class="card card-custom" data-scroll-reveal="enter bottom move 40px over 0.3s after 0.3s">
            <div class="card-header">
                <h4 class="text-white text-uppercase mb-1">${properties.rosterHeading}<span
                        class="text-primary">${properties.rosterSubHeading}</span></h4>
                <div class="card-toolbar">
                    <button type="button"
                        class="btn btn-xs btn-light-soft fst-italic rounded-pill text-uppercase mb-0" data-bs-toggle="modal" data-bs-target="#rosterModal">${properties.rosterCTA}</button>
                </div>
            </div>
            <div class="card-body p-4">
                <div class="row">
                    <!-- Title -->
                    <div class="col-12">
                        <h3 class="card-title text-uppercase mb-4 text-center">${properties.rosterYear}
                            <span class="text-primary">${properties.rosterTitle}</span>
                        </h3>
                    </div>

                    <div class="col-12">
                        <div class="roster-list">
                            <div
                                class="tiny-slider arrow-hover arrow-blur arrow-round rounded-3">
                                <div class="tiny-slider-inner" data-autoplay="false"
                                    data-hoverpause="true" data-gutter="0" data-arrow="false"
                                    data-dots="true" data-items-xl="6" data-items-md="3"
                                    data-items-sm="2" data-items-xs="2" data-loop="false">
                                    <!-- Slide item -->
                                    <sly data-sly-list.multifield="${resource.getChildren}">
                                        <sly data-sly-test="${multifield.name == 'roster'}">
                                            <sly data-sly-list.route="${multifield.getChildren}">
                                                <div class="item pb-5">
                                                    <sly data-sly-list.secondMultifield="${route.getChildren}">
                                                        <sly data-sly-test="${secondMultifield.name == 'rosterList'}">
                                                            <sly data-sly-list.data="${secondMultifield.getChildren}">
                                                                <div
                                                                    class="vstack justify-content-center align-items-center text-center p-3">
                                                                    <a href="${data.imageLink}" target = "_blank"><img class="card-img"
                                                                            src="${data.image}"
                                                                            alt="${data.altText}"></a>
                                                                </div>
                                                            </sly>
                                                        </sly>
                                                    </sly>
                                                </div>
                                            </sly>
                                        </sly>
                                    </sly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<div class="modal custom-modal fade" id="rosterModal" tabindex="-1" aria-labelledby="VIEW
		FULL ROSTER" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-xl modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header border-0">
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
							<i class="fa fa-times"></i>
						</button>
					</div>
					<div class="modal-body">
						<div class="card card-custom">
							<div class="card-header">
								<h4 class="text-white text-uppercase mb-1">${properties.rosterHeading}<span class="text-primary">
										${properties.rosterSubHeading}</span></h4>
							</div>
							<div class="card-body p-4">
								<div class="row">

									<!-- Title -->
									<div class="col-12">
										<h3 class="card-title text-uppercase mb-4 text-center">${properties.rosterYear}
											<span class="text-primary">${properties.rosterTitle}</span>
										</h3>
									</div>
									<!-- Roster Logos -->
									<div class="col-12">
										<!-- Group list of League logo -->
										<div class="roster-inline-list">
                                            <sly data-sly-list.multifield="${resource.getChildren}">
                                                <sly data-sly-test="${multifield.name == 'modalList'}">
                                                    <sly data-sly-list.data="${multifield.getChildren}">
                                                        <div class="row">
                                                            <sly data-sly-list.secmultifield="${data.getChildren}">
                                                                <sly data-sly-test="${secmultifield.name == 'modal'}">
                                                                    <sly data-sly-list.routeList="${secmultifield.getChildren}">
                                                                        <div class="col-6 col-sm-4 col-lg-2">
                                                                            <div
                                                                                class="vstack justify-content-center align-items-center text-center p-3">
                                                                                <a href="${routeList.imageLink}"><img class="card-img"
                                                                                        src="${routeList.image}"
                                                                                        alt="${routeList.altText}"></a>
                                                                            </div>
                                                                        </div>
                                                                    </sly>
                                                                </sly>
                                                            </sly>
                                                            
                                                        </div>
                                                    </sly>
                                                </sly>
                                            </sly>

										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer border-0 justify-content-between"></div>
				</div>
			</div>
		</div>
