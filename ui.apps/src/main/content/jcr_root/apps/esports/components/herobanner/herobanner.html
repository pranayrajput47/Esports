<p data-sly-test.edit = "${wcmmode.edit}" date-emptytext = "Configure hero banner Component here" class = "cq-placeholder"></p>
<section class="py-0">

			<div class="js-custom-banner card bg-dark-overlay-2 overflow-hidden h-400 h-md-500 text-center shadow-lg-n rounded-0"
				style="background-image:url(${properties.image @ context = 'html'}); background-position: center left; background-size: cover;">
				
				<div class="card-img-overlay d-flex align-items-center p-3 p-sm-4">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="w-100 my-auto text-lg-start">
									<h6 class="${properties.textColor}">${properties.pretitle}</h6>
									<h1 class="text-white fst-italic display-1 lh-1">${properties.subtitle} <br>
										<span class="text-primary">${properties.subheading}</span>
									</h1>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<div class="w-100 my-auto text-md-start d-md-flex" data-sly-test="${properties.viewType == 'generic'}">
									<h3 class="text-white fst-italic pe-lg-5 d-lg-inline">${properties.startInfo}</h3>
									<div>
									<a href="${properties.ctaLink}" class="btn ${properties.btnColor} btn-sm fst-italic rounded-pill text-uppercase"
										role="button" aria-lable="view">${properties.viewInfo}<i
											class="fas fa-angle-right ms-2 align-middle"></i></a>
									</div>
								</div>
								<div class="w-100 my-auto text-center text-md-start d-md-flex align-items-end" data-sly-test="${properties.viewType == 'withList'}">
									<sly data-sly-list.multifield="${resource.getChildren}">
										<sly data-sly-test="${multifield.name == 'listItems'}">
											<div class="result-league d-flex" data-sly-list.item="${multifield.getChildren}">
												<div class="d-block">
													<h2 class="text-secondary text-uppercase">${item.heading}</h2>
													<ul
														class="list-unstyled fs-4 fw-bolder font-heading text-uppercase text-white">
														${item.description @ context = 'html'}
													</ul>
												</div>
											</div>
										</sly>
									</sly>
									<div>
										<a href="${properties.ctaLink}"
											class="btn ${properties.btnColor} btn-sm fst-italic rounded-pill text-uppercase" 
                                            data-glightbox data-gallery="y-video"
											role="button" aria-lable="view" >${properties.viewInfo}<i
												class="fas fa-angle-right ms-2 align-middle"></i></a>



									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
